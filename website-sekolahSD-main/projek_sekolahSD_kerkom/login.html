<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal SD Nusantara | Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary: #c0392b;
      --secondary: #f1c40f;
      --bg-light: #faf7f5;
      --text-dark: #2c3e50;
    }

    * { font-family: "Inter", sans-serif; }

    body {
      background: var(--bg-light);
      margin: 0;
      overflow-x: hidden;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .left-panel {
      flex: 1 1 50%;
      background: linear-gradient(135deg, #e74c3c 10%, #c0392b 90%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 3rem;
    }

    .left-panel h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .left-panel p {
      max-width: 400px;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .right-panel {
      flex: 1 1 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      background-color: #fff;
      position: relative;
      box-shadow: -5px 0 30px rgba(0, 0, 0, 0.05);
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-card h3 {
      text-align: center;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 0.9rem 1rem;
    }

    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
    }

    .btn-login {
      background-color: var(--primary);
      color: white;
      border: none;
      width: 100%;
      padding: 0.9rem;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #a93226;
      transform: scale(1.03);
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .link:hover { text-decoration: underline; }

    .toggle-password {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .form-group { position: relative; }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      background-color: #fdfdfd;
      font-size: 0.9rem;
    }

    @media (max-width: 992px) {
      .main-container { flex-direction: column; }
      .left-panel { flex: none; height: 200px; }
      .right-panel { flex: 1; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Left Panel -->
    <div class="left-panel" data-aos="fade-right">
      <h1>üåü SD Nusantara batu</h1>
      <p>Login atau daftar untuk mengakses sistem akademik dan informasi sekolah.</p>
    </div>

    <!-- Right Panel -->
    <div class="right-panel" data-aos="fade-left">
      <div class="login-card" id="loginCard">
        <!-- Form Login -->
        <form id="loginForm">
          <h3 data-aos="fade-down">Masuk Akun</h3>

          <div class="form-group mb-3" data-aos="fade-up">
            <input type="text" id="username" class="form-control" placeholder="Username" required />
          </div>

          <div class="form-group mb-3" data-aos="fade-up">
            <input type="password" id="password" class="form-control" placeholder="Kata sandi" required />
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
          </div>

          <button type="submit" class="btn-login" data-aos="zoom-in">Masuk</button>
          <a href="#" class="link" id="registerLink" data-aos="fade-up">Belum punya akun? Daftar</a>
        </form>

        <!-- Form Registrasi -->
        <form id="registerForm" style="display: none">
          <h3 data-aos="fade-down">Daftar Akun Baru</h3>

          <div class="form-group mb-3" data-aos="fade-up">
            <input type="text" id="regUsername" class="form-control" placeholder="Username" required />
          </div>

          <div class="form-group mb-3" data-aos="fade-up">
            <input type="email" id="regEmail" class="form-control" placeholder="Email" required />
          </div>

          <div class="form-group mb-3" data-aos="fade-up">
            <input type="password" id="regPassword" class="form-control" placeholder="Kata sandi" required />
          </div>

          <button type="submit" class="btn-login" data-aos="zoom-in">Daftar</button>
          <a href="#" class="link" id="backToLogin" data-aos="fade-up">Kembali ke Login</a>
        </form>
      </div>
    </div>
  </div>

  <footer>¬© 2025 SD Nusantara ‚Ä¢ Sistem Informasi Akademik</footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="dist/js/login.js"></script>
</body>
</html>
